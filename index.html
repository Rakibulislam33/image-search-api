<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript image search project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- =====================Project section start========================= -->
   <section>
    <div class="project__heading">
        <h1>Search your Favourite Topic</h1>
    </div>
    <div class="search__form">
        <form action="#">
            <input type="text" id="search-input" placeholder="search your Favourite...">
            <button id="search__btn">Search</button>
        </form>
    </div>
    <div class="result__cards">
        <div class="result__card">
            <img src="https://images.unsplash.com/photo-1565700430899-1c56a5cf64e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2938&q=80" alt="">
            <a href="#">Mountain Under The Sky</a>
        </div>
        <div class="result__card">
            <img src="https://images.unsplash.com/photo-1565700430899-1c56a5cf64e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2938&q=80" alt="">
            <a href="#">Mountain Under The Sky</a>
        </div>
        <div class="result__card">
            <img src="https://images.unsplash.com/photo-1565700430899-1c56a5cf64e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2938&q=80" alt="">
            <a href="#">Mountain Under The Sky</a>
        </div>
    </div>

    <button id="more" type="submit">More</button>
   </section>
    <!-- =====================Project section End========================= -->

    <script src="index.js"></script>
</body>
</html>
